<div class="login">
  <h2>{{title | titlecase }}</h2>
  <form [formGroup]="loginForm" class="login-form" *ngIf="isLogin else signUp">
    <mat-form-field>
      <mat-label>*Email</mat-label>
      <input matInput placeholder="Enter your email" type="email" formControlName="email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>*Password</mat-label>
      <input matInput placeholder="Enter your password" type="password" formControlName="password" />
    </mat-form-field>
    <button mat-stroked-button color="accent">{{title | uppercase }}</button>
  </form>
</div>

<ng-template #signUp>
  <form [formGroup]="loginForm" class="login-form">
    <mat-form-field>
      <mat-label>*Name</mat-label>
      <input matInput placeholder="Enter your name" type="text" formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>*Email</mat-label>
      <input matInput placeholder="Enter your email" type="email" formControlName="email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>*Password</mat-label>
      <input matInput placeholder="Enter your password" type="password" formControlName="password" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>*Confirm Password</mat-label>
      <input matInput placeholder="Confirm password" type="password" formControlName="confirmPass" />
    </mat-form-field>
    <button mat-stroked-button color="accent">{{title | uppercase }}</button>
  </form>
</ng-template>
